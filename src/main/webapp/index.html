<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta charset="UTF-8">
    <title>Ripetizioni</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="spa">
        <span v-if="paginaLogIn">
            <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
                <form method="get">
                    <div class="mb-3">
                        <label for="InputNomeUtente" class="form-label">Nome utente</label>
                        <input v-model="InputNomeUtente" type="text" class="form-control" id="InputNomeUtente"
                               aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Password</label>
                        <input v-model="InputPassword" type="password" class="form-control" id="InputPassword">
                    </div>
                    <div class="row justify-content-center">
                        <button v-on:click="transit" type="button" class="btn btn-primary">Log in</button>
                    </div>
                </form>
                <p>{{messaggio}}</p>
            </div>
        </span>
    <span v-if="homeUtente">
            <h1>CIAOO</h1>
        </span>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#spa',
        data: {
            utente: null,
            InputNomeUtente: null,
            InputPassword: null,
            messaggio: "",
            paginaLogIn: true,
            homeUtente: false,
        },
        methods: {
            transit: function () {
                var self = this;
                self.messaggio = "";
                if (self.InputNomeUtente == null && self.InputPassword == null || self.InputNomeUtente === "" || self.InputPassword === "") {
                    self.messaggio = "i campi sono vuoti";
                } else {
                    $.get("ServletAuth", {login: self.InputNomeUtente, password: self.InputPassword},
                        function (data) {
                            self.utente = data;
                            if (self.utente != null) {
                                if (self.utente.nome_utente == null) {
                                    if (self.utente.stato === true) {
                                        self.messaggio = "password errata";
                                    } else {
                                        self.messaggio = "utente inesistente";
                                    }
                                } else {
                                    self.paginaLogIn = false;
                                    self.homeUtente = true;
                                }
                            } else {
                                self.messaggio = "errore richiesta";
                            }
                        }
                    );
                }
            }
        }
    })
</script>
</body>
</html>
