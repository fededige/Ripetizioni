    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="spa">
        <span v-if="paginaLogIn">
            <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
                <form method="get">
                    <div class="mb-3">
                        <label for="InputNomeUtente" class="form-label">Nome utente</label>
                        <input v-model="InputNomeUtente" type="text" class="form-control" id="InputNomeUtente"
                               aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Password</label>
                        <input v-model="InputPassword" type="password" class="form-control" id="InputPassword">
                    </div>
                    <div class="row justify-content-center">
                        <button v-on:click="transit" type="button" class="btn btn-primary">Log in</button>
                    </div>
                </form>
                <p>{{messaggio}}</p>
            </div>
        </span>
    <span v-if="homeUtente" >
        <div class="mx-auto" style="width: 45%;">
            <div class="row justify-content-around">
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">
                        Docente
                        <i class="fa fa-angle-down"></i>
                    </button>
                    <div id="myDropdown" class="dropdown-content">
                        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                        <a href="#about">About</a>
                        <a href="#base">Base</a>
                        <a href="#blog">Blog</a>
                        <a href="#contact">Contact</a>
                        <a href="#custom">Custom</a>
                        <a href="#support">Support</a>
                        <a href="#tools">Tools</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">
                        Corso
                        <i class="fa fa-angle-down"></i>
                    </button>
                    <div id="myDropdown" class="dropdown-content">
                        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                        <a href="#about">About</a>
                        <a href="#base">Base</a>
                        <a href="#blog">Blog</a>
                        <a href="#contact">Contact</a>
                        <a href="#custom">Custom</a>
                        <a href="#support">Support</a>
                        <a href="#tools">Tools</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">
                        Ora
                        <i class="fa fa-angle-down"></i>
                    </button>
                    <div id="myDropdown" class="dropdown-content">
                        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                        <a href="#about">About</a>
                        <a href="#base">Base</a>
                        <a href="#blog">Blog</a>
                        <a href="#contact">Contact</a>
                        <a href="#custom">Custom</a>
                        <a href="#support">Support</a>
                        <a href="#tools">Tools</a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <button onclick="" type="submit" class="btn btn-primary btn-lg">Cerca</button>
            </div>
        </div>
        <div class="container">
            <div class="event-schedule-area-two bg-color pad100">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="nav custom-tab" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active show" id="tabLunedì" data-toggle="tab" role="tab" aria-selected="true">Lunedì</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="tabMartedì" data-toggle="tab" role="tab" aria-selected="false">Martedì</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="tabMercoledì" data-toggle="tab" role="tab" aria-selected="false">Mercoledì</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="tabGiovedì" data-toggle="tab" role="tab" aria-selected="false">Giovedì</a>
                            </li>
                            <li class="nav-item mr-0">
                                <a class="nav-link" id="tabVenerdì" data-toggle="tab" role="tab" aria-selected="false">Venerdì</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </span>
</div>
<script type="text/javascript">
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    function filterFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }

    var app = new Vue({
        el: '#spa',
        data: {
            utente: null,
            InputNomeUtente: null,
            InputPassword: null,
            messaggio: "",
            paginaLogIn: false,
            homeUtente: true,
        },
        methods: {
            transit: function () {
                var self = this;
                self.messaggio = "";
                if (self.InputNomeUtente == null && self.InputPassword == null || self.InputNomeUtente === "" || self.InputPassword === "") {
                    self.messaggio = "i campi sono vuoti";
                } else {
                    $.get("http://localhost:8081/Ripetizioni_war_exploded/ServletAuth", {login: self.InputNomeUtente, password: self.InputPassword},
                        function (data) {
                            self.utente = data;
                            if (self.utente != null) {
                                if (self.utente.nome_utente == null) {
                                    if (self.utente.stato === true) {
                                        self.messaggio = "password errata";
                                    } else {
                                        self.messaggio = "utente inesistente";
                                    }
                                } else {
                                    self.paginaLogIn = false;
                                    self.homeUtente = true;
                                }
                            } else {
                                self.messaggio = "errore richiesta";
                            }
                        }
                    );
                }
            }
        }
    })
</script>
</body>
</html>
